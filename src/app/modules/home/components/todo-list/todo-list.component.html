<section class="bg-light todos-list">
  <div class="overflow-auto material-list">
    <mat-selection-list #todoList *ngIf="taskList.length; else noContentList" class="">
      <mat-list-option #option *ngFor="let todo of taskList; let i = index" checkboxPosition="before" color="primary"
        (click)="todo.checked = option.selected" [ngClass]="todo.checked ? 'text-decoration-line-through' : ''"
        class="mb-2" [disableRipple]="true">
        <div class="d-flex justify-content-between align-items-center">
          {{todo?.task}}
          <button #deleteBtn mat-icon-button color="warn" (click)="deleteItem($event, i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <ng-template #noContentList>
    <div class="d-flex justify-content-center align-items-center h-auto">
      <h1 class="text-muted">Nenhuma tarefa inserida</h1>
    </div>
  </ng-template>
</section>

<app-todo-input-add-itens (emmitItemTaskList)="addItem($event)"></app-todo-input-add-itens>

<app-todo-button-delete-all (updateTaskList)="deleteAllChecked($event)">
</app-todo-button-delete-all>
